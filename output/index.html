<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        color: blue; 
        margin: 5px;
      } 
    </style>
  </head>
  <body>
      
    <script>
      let getStyle = getComputedStyle(document.body);
  
      console.log(getStyle.color); // "1px solid rgb(0, 0, 255)"
      console.log(getStyle.marginBottom); // "5px"
    </script>
  </body>
</html>
