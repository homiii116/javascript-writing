<!DOCTYPE html>
<html>
  <head>
  </head>
<body>
  <h1 id="text">Hi, this is Hanako!</h1>

  <script>
    let event = new CustomEvent('info', {
      detail: {
        name: 'Hanako Yamada',
        city: 'Tokyo', 
        age: 25,
        job: 'Developer'    
      }
    });

    let text = document.getElementById('text');

    text.addEventListener('info', (e) => {
      console.log('Here is my info');
      console.log(e.detail)
    });
  
    text.dispatchEvent(event);
  </script>
</body>
</html>
