<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p>Click this button.</p>
    <input id="elem" type="button" value="button">
    
    <script>
      function sayHi() {
        console.log('Hi!'); 
        this.removeEventListener('click', sayHi);
      }
    
      let elem = document.getElementById('elem');
      elem.addEventListener('click', sayHi); 
    </script>
  </body>
</html>
