<!DOCTYPE html>
<html>
  <head>
  </head>
  <button>Open context menu</button>
  <button id="text">See our original message</button>
  
  <script>
    let text = document.getElementById('text');
    text.addEventListener('contextmenu', e => {
      e.preventDefault();
      text.textContent = 'Tada!';
    });
  </script>
</body>
</html>
