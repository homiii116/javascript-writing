<!DOCTYPE html>
<html>
  <head>
  </head>
  <style>
    body {
      width: 540px;
    }
  
    #outer,#inner {
      border: 2px solid blue;
      padding: 10px;
    }
  </style>
  
  <div id="outer">div
    <p id="inner">p</p>
  </div>
  
  <script>
    let outer = document.getElementById('outer');
    outer.onmouseenter = e => {
      console.log('mouseenter target :' + e.target.tagName);
    };
  
    outer.onmouseleave = e => {
      console.log('mouseleave target :' + e.target.tagName);
    };
  </script>
</body>
</html>
